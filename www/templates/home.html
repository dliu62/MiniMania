<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="CS407">
  <ion-content>
    <div class="row">
      <div class="col-xs-offset-1 col-xs-10" style="text-align:center">
        <div style="padding-top:5em;padding-bottom:50px">
          <button class="btn btn-info" style="width:100%; padding:1em;font-size:1.5em" ng-click="playBtnClick()">
            Play
          </button>
        </div>
        <div style="padding-top:20px;padding-bottom:50px">
          <button class="btn btn-info" style="width:100%; padding:1em;font-size:1.5em" ng-click="tutorialBtnClick()">
            Tutorial
          </button>
        </div>
        <div style="padding-top:20px;padding-bottom:50px">
            <button class="btn btn-info" style="width:100%; padding:1em;font-size:1.5em" ng-click="quitBtnClick()">
              Quit
            </button>
        </div>
      </div>
      <div class="col-xs-1">

      </div>
    </div>

  </ion-content>
</ion-view>
